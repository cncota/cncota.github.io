<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VivoState: Device Events Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="SlideMenu.css">
    <script script type="text/javascript" src="SlideMenu.js"></script>
    <script script type="text/javascript" src="DeviceEvents.js"></script>
    <script script type="text/javascript" src="events.json"></script>
  </head>
  <body>
    <div class="sidenav" id="mySidenav"><a class="closebtn" href="javascript:void(0)" onclick="closeNav()">&times;</a><a class="largeMenuItem" href="dashboard.html">Dashboard</a><a class="largeMenuItem" href="devices.html">Device Status</a><a class="largeMenuItem" href="DeviceEvents.html">Device Events</a><a class="largeMenuItem" href="ProvisionSingleDevice.html">Provision Device</a><a class="largeMenuItem" href="MyProfile.html">My Profile</a><a class="smallMenuItem" href="#">Settings</a><a class="smallMenuItem" href="#">Support</a></div>
    <div class="main">
      <div class="topnav">
        <button class="btn btn-lg menubtn" onclick="openNav()"><i class="fas fa-bars"></i></button>
      </div>
      <div class="container">
        <nav class="navbar navbar-default">
          <div class="container">
            <h3 class="sect">Device Events</h3>
            <button class="btn btn-primary" type="button" data-toggle="modal" data-target="#exampleModal">Filter</button>
          </div>
        </nav>
      </div>
      <div class="container">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="model-title" id="exampleModalLabel">Filter</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <div class="container">
                  <div class="row">
                    <div class="col-4">
                      <label for="comp">From Date:</label>
                    </div>
                    <div class="col-7">
                      <input class="form-control" id="FromDate" type="date" value="2011-08-19">
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-4">
                      <label for="fname">To Date:</label>
                    </div>
                    <div class="col-7">
                      <input class="form-control" id="ToDate" type="date" value="2019-02-10">
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success" type="button">Apply Filter/Refresh</button>
                <button class="btn btn-danger" type="button">Reset</button>
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-wrapper-scroll-y">
          <table class="table table-bordered table-striped">
            <thead>
              <tr>
                <th scope="col">
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" id="drop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Product</button>
                    <div class="dropdown-menu" aria-labelledby="drop1">
                      <button class="dropdown-item" id="btn1_1" type="button" onclick="reDraw1(1)">My Device ID</button>
                      <button class="dropdown-item" id="btn1_2" type="button" onclick="reDraw2(1)">Model Number</button>
                      <button class="dropdown-item" id="btn1_3" type="button" onclick="reDraw3(1)">Model</button>
                      <button class="dropdown-item" id="btn1_4" type="button" onclick="reDraw4(1)">Status ID</button>
                    </div>
                  </div>
                </th>
                <th scope="col">
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" id="drop2" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Serial Number</button>
                    <div class="dropdown-menu" aria-labelledby="drop2">
                      <button class="dropdown-item" id="btn2_1" type="button" onclick="reDraw1(2)">My Device ID</button>
                      <button class="dropdown-item" id="btn2_2" type="button" onclick="reDraw2(2)">Model Number</button>
                      <button class="dropdown-item" id="btn2_3" type="button" onclick="reDraw3(2)">Model</button>
                      <button class="dropdown-item" id="btn2_4" type="button" onclick="reDraw4(2)">Status ID</button>
                    </div>
                  </div>
                </th>
                <th scope="col">
                  <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle" id="drop3" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Status</button>
                    <div class="dropdown-menu" aria-labelledby="drop3">
                      <button class="dropdown-item" id="btn3_1" type="button" onclick="reDraw1(3)">My Device ID</button>
                      <button class="dropdown-item" id="btn3_2" type="button" onclick="reDraw2(3)">Model Number</button>
                      <button class="dropdown-item" id="btn3_3" type="button" onclick="reDraw3(3)">Model</button>
                      <button class="dropdown-item" id="btn3_4" type="button" onclick="reDraw4(3)">Status ID</button>
                    </div>
                  </div>
                </th>
              </tr>
            </thead>
          </table>
        </div>
        <div style="height:440px; overflow:auto;"> 
          <table class="table table-bordered table-striped">
            <tbody id="tbody1"></tbody>
          </table>
        </div>
      </div>
      <button class="btn btn-secondary" type="button" onclick="update()">Status</button>
    </div>
  </body>
</html>
