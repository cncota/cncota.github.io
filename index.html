    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {

      <script>
        var data_enrolled = [10,5,8,10];
        var data_deployed = [20,5,15,10];
        var data_online = [10,7,8,9];
        var data_offline = [1,3,4,6];
      
        var dates = ["2/27/2019 01:00","2/27/2019 02:00","2/27/2019 03:00","2/27/2019 04:00"];
      
        var ctx = document.getElementById("myBarChart");
        var myBarChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: dates,
                datasets: [
                {
                  label: 'Enrolled Devices',
                  data: data_enrolled,
                  backgroundColor: "#cc66ff",
                  hoverBackgroundColor: "#b31aff",
                  hoverBorderWidth: 0
              },
              {
                  label: 'Deployed Devices',
                  data: data_deployed,
                  backgroundColor: "#4db8ff",
                  hoverBackgroundColor: "#0099ff",
                  hoverBorderWidth: 0
              },
              {
                  label: 'Online Devices',
                  data: data_online,
                  backgroundColor: "#009933",
                  hoverBackgroundColor: "#00802b",
                  hoverBorderWidth: 0
              },
              {
                  label: 'Offline Devices',
                  data: data_offline,
                  backgroundColor: "#b30000",
                  hoverBackgroundColor: "#990000",
                  hoverBorderWidth: 0
              }
                ]
            },
            options: {
              scales: {
                  xAxes: [{
                      stacked: true,
                      gridLines: { display: false }
                  }],
                  yAxes: [{
                      stacked: true,
                      gridLines: { display: false }
                  }]
              }
          }
        });
