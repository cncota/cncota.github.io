<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VivoState Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link rel="stylesheet" href="SlideMenu.css">
    <script script type="text/javascript" src="SlideMenu.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="navbar navbar-default">
        <div class="container">
          <h3>Login</h3>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3">
          <label for="Uname">Username:</label>
        </div>
        <div class="col-6">
          <input id="Uname" type="text" name="user">
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3">
          <label for="pname">Password</label>
        </div>
        <div class="col-6">
          <input id="pname" type="text" name="pswd">
        </div>
      </div>
      <div class="container text-center">
        <button class="btn btn-success btn-lg center-block" type="button">Login</button>
      </div>
      <div class="container text-center">
        <button class="btn btn-outline-dark btn-sm center-block" type="button">Request Password</button>
      </div>
      <div class="container text-center">
        <button class="btn btn-outline-dark btn-sm center-block" type="button">Request Account</button>
      </div>
    </div>
  </body>
</html>
